<div>
    <div class="center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="username">
                    Username
                </label>
                <input id="username" type="text" formControlName="username">
            </div>
            <div>
                <label for="password">
                    Password
                </label>
                <input id="password" type="text" formControlName="password">
            </div>
            <button class="button" type="submit">Login</button>
        </form>
    </div>
</div>
