plugins {
    id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group = 'com.gusrubin.lab'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    jcenter()
}

sourceSets {
    integrationTest {
        java.srcDir file('src/integration-test/java')
        resources.srcDir file('src/integration-test/resources')
        compileClasspath += sourceSets.main.output + sourceSets.test.output + configurations.testRuntime
        runtimeClasspath += sourceSets.main.output + sourceSets.test.output + configurations.testRuntime
    }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'    
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile group: 'com.oracle.database.jdbc', name: 'ucp', version: '21.4.0.0.1'    
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'com.oracle.database.jdbc:ucp:19.8.0.0'    
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
	implementation "dev.snowdrop:vertx-spring-boot-starter-http:1.3.0"
	compile group: 'com.oracle.database.jdbc', name: 'ojdbc10', version: '19.13.0.0.1'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
	compile group: 'org.flywaydb', name: 'flyway-core', version: '8.4.2'	
	compile "io.projectreactor.netty:reactor-netty"    
    testImplementation('org.springframework.boot:spring-boot-starter-test')
	testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.8.2'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '4.3.0'
	testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '4.3.0'
	testCompile group: 'com.h2database', name: 'h2', version: '2.1.210'
    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '3.0.0'
	implementation group: 'com.github.ulisesbocchio', name: 'jasypt-spring-boot-starter', version: '3.0.4'
	implementation group: 'com.google.guava', name: 'guava', version: '31.0.1-jre'	
}

configurations {
    integrationTestImplementation.extendsFrom testImplementation
    integrationTestCompile.extendsFrom testCompile
    integrationTestRuntime.extendsFrom testRuntime
}

test {
	useJUnitPlatform()
}
